<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Provider Reviews</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .review-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    .review-card strong { color: #222; }
    .home-link {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #0055cc;
    }
  </style>
</head>
<body>
  <a href="dashboard.html" class="home-link">← Back to Dashboard</a>
  <h1>Recent Reviews</h1>
  <div id="reviews-container">Loading reviews...</div>

  <script>
    fetch('/api/reviews/list')
      .then(res => res.json())
      .then(reviews => {
        const container = document.getElementById('reviews-container');
        container.innerHTML = "";
        reviews.forEach(r => {
          const div = document.createElement('div');
          div.className = "review-card";
          div.innerHTML = `
            <strong>${r.provider}</strong><br/>
            Rating: ${"⭐".repeat(r.rating)}<br/>
            "${r.review}"<br/>
            – <em>${r.reviewer}</em>
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('reviews-container').innerText = "Unable to load reviews.";
      });
  </script>
</body>
</html>
