<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homeowner Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .summary {
      margin: 1rem auto;
      padding: 1rem;
      background: #e0ffe0;
      border-radius: 8px;
      max-width: 600px;
      text-align: center;
    }
    .filter-buttons {
      text-align: center;
      margin-bottom: 1rem;
    }
    .filter-buttons button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reviews {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .review-card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .review-card strong {
      font-size: 1.1rem;
    }
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
    }
    form input, form textarea, form select {
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background: #007bff;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .home-button {
      display: block;
      margin: 2rem auto 0;
      padding: 0.5rem 1rem;
      background: #333;
      color: white;
      text-align: center;
      text-decoration: none;
      width: fit-content;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>üîç Homeowner Reviews</h1>

  <div class="summary">
    <h2>‚≠ê Average Rating: <span id="average-rating">--</span></h2>
    <p>Last review by <strong id="latest-reviewer">--</strong>: <em id="latest-comment">--</em></p>
  </div>

  <div class="filter-buttons">
    <button onclick="filterReviews(0)">All</button>
    <button onclick="filterReviews(4)">4‚≠ê & Up</button>
    <button onclick="filterReviews(5)">5‚≠ê Only</button>
  </div>

  <div class="reviews" id="reviews-container">
    <!-- Reviews will load here -->
  </div>

  <form id="review-form">
    <h2>üìù Submit Your Review</h2>
    <input type="text" name="reviewer" placeholder="Your Name" required />
    <input type="text" name="provider" placeholder="Provider Name" required />
    <textarea name="review" placeholder="Your Review" rows="4" required></textarea>
    <select name="rating" required>
      <option value="">Rating</option>
      <option value="5">5 - Excellent</option>
      <option value="4">4 - Good</option>
      <option value="3">3 - Fair</option>
      <option value="2">2 - Poor</option>
      <option value="1">1 - Terrible</option>
    </select>
    <button type="submit">Submit Review</button>
  </form>

  <a href="dashboard.html" class="home-button">üè† Back to Dashboard</a>

  <script>
    async function loadReviews() {
      const res = await fetch('/api/reviews');
      const data = await res.json();
      displayReviews(data);
      updateSummary(data);
    }

    function displayReviews(data) {
      const container = document.getElementById('reviews-container');
      container.innerHTML = '';
      data.forEach(r => {
        const card = document.createElement('div');
        card.className = 'review-card';
        card.innerHTML = `
          <strong>${r.provider}</strong>
          <p>${r.review}</p>
          <small>‚≠ê ${r.rating} by ${r.reviewer}</small>
        `;
        container.appendChild(card);
      });
    }

    function updateSummary(data) {
      if (!data.length) return;
      const avg = (data.reduce((sum, r) => sum + r.rating, 0) / data.length).toFixed(1);
      document.getElementById('average-rating').textContent = avg;
      const latest = data[data.length - 1];
      document.getElementById('latest-reviewer').textContent = latest.reviewer;
      document.getElementById('latest-comment').textContent = latest.review;
    }

    function filterReviews(minRating) {
      fetch('/api/reviews')
        .then(res => res.json())
        .then(data => {
          const filtered = minRating ? data.filter(r => r.rating >= minRating) : data;
          displayReviews(filtered);
        });
    }

    document.getElementById('review-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const review = {
        reviewer: form.reviewer.value,
        provider: form.provider.value,
        review: form.review.value,
        rating: parseInt(form.rating.value)
      };
      await fetch('/api/reviews/submit.js', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(review)
      });
      form.reset();
      loadReviews();
    });

    loadReviews();
  </script>
</body>
</html>
