<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Home Concierge Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
    }

    header {
      background-color: #007bff;
      padding: 15px;
      text-align: center;
    }

    header a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1, h2 {
      color: #333;
    }

    .calendar {
      margin-top: 40px;
    }

    .calendar table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border: 1px solid #ccc;
    }

    .calendar th, .calendar td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .calendar th {
      background-color: #f2f2f2;
    }

    .calendar td:hover {
      background-color: #f0f8ff;
      cursor: pointer;
    }

    .calendar .today {
      background-color: #b3d7ff;
    }

    #event-log {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <a href="/dashboard.html">üè† Dashboard</a>
    <a href="/caretaker-wizard.html">üß† Caretaker</a>
    <a href="/homeboard.html">üè° HomeBoard</a>
    <a href="/branding.html">üé® Branding</a>
    <a href="/refinance.html">üí∏ Refinance</a>
    <a href="/offer-negotiator.html">ü§ù Offers</a>
  </header>

  <div class="container">
    <h1>Welcome to Your Property Dashboard</h1>
    <p>This is your control center for all things related to your home.</p>

    <section class="calendar">
      <h2>üóïÔ∏è Property Calendar</h2>
      <table id="calendar-table"></table>
      <div id="event-log"></div>
    </section>
  </div>

  <script>
    function buildCalendar() {
      const table = document.getElementById('calendar-table');
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];

      let html = `<thead><tr><th colspan="7">${monthNames[month]} ${year}</th></tr>`;
      html += '<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr></thead><tbody><tr>';

      let day = 1;
      for (let i = 0; i < firstDay.getDay(); i++) {
        html += '<td></td>';
      }

      for (let i = firstDay.getDay(); i < 7; i++) {
        const isToday = now.getDate() === day ? 'today' : '';
        html += `<td class="${isToday}" onclick="addEvent(${day})">${day}</td>`;
        day++;
      }
      html += '</tr>';

      while (day <= lastDay.getDate()) {
        html += '<tr>';
        for (let i = 0; i < 7; i++) {
          if (day > lastDay.getDate()) {
            html += '<td></td>';
          } else {
            const isToday = now.getDate() === day ? 'today' : '';
            html += `<td class="${isToday}" onclick="addEvent(${day})">${day}</td>`;
            day++;
          }
        }
        html += '</tr>';
      }

      html += '</tbody>';
      table.innerHTML = html;
    }

    function addEvent(day) {
      const note = prompt(`Add note for ${day}:`);
      if (note) {
        const log = document.getElementById('event-log');
        const entry = document.createElement('p');
        entry.innerText = `üìå ${new Date().toLocaleDateString()} ‚Äì Day ${day}: ${note}`;
        log.appendChild(entry);
      }
    }

    buildCalendar();
  </script>
</body>
</html>
