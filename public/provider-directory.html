<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provider Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .provider {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 1rem 0;
      padding: 1rem;
    }
    .provider h2 {
      margin: 0 0 0.5rem;
      font-size: 1.25rem;
    }
    .provider p {
      margin: 0.25rem 0;
    }
  </style>
</head>
<body>
  <h1>Service Provider Directory</h1>
  <div id="provider-list">Loading providers...</div>

  <script>
    fetch('/api/providers/list')
      .then(res => res.json())
      .then(providers => {
        const list = document.getElementById('provider-list');
        list.innerHTML = '';
        providers.forEach(p => {
          const div = document.createElement('div');
          div.className = 'provider';
          div.innerHTML = `
            <h2>${p.name}</h2>
            <p><strong>Industry:</strong> ${p.industry}</p>
            <p><strong>Contact:</strong> ${p.contact}</p>
            <p><strong>Location:</strong> ${p.location}</p>
            <p><strong>Summary:</strong> ${p.summary}</p>
            <p><strong>Rating:</strong> ${p.rating} ⭐️</p>
          `;
          list.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('provider-list').innerHTML = 'Failed to load providers.';
        console.error(err);
      });
  </script>
</body>
</html>
